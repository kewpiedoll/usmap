<title>ImageMapster Beginner 2</title>

<script src="scripts/jquery.imagemapster.js"></script>
<style>
#container {
	width : 100%;
	margin : auto;
	}
#text {
	width : 60%;
	float : left;
	font-family : verdana, arial, sans-serif;
	font-size : 12pt;
	margin-top : 20px;
	margin-left : 20px;
	}

</style>
</head>

<body>
<div id="container">
 <div id="text">Make the click a color instead of an image, in this example change to black
<br><br>
<a href="beginner1.htm">back</a>
 </div>
<div id="image">
<img style="width:400px;height:400px;border:0;" id="shape1" src="images/shape1.gif" alt="shape1" usemap="#shape1">
 </div>
</div>
<script>
$(document).ready(function ()
{
	$('#shape1').mapster({
	singleSelect : true,
	render_highlight : { altImage : 'images/shape2.gif' },
     mapKey: 'color',
	fill : true,
	fillColor : '000000',
	fillOpacity : 1,
});
});
</script>
