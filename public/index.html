<!DOCTYPE html>
<html>
<head>
	<title>US Map Demo</title>
	
	<style>
	  #alert {
	    font-family: Arial, Helvetica, sans-serif;
	    font-size: 16px;
	    background-color: #ddd;
	    color: #333;
	    padding: 5px;
	    font-weight: bold;
	  }
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js"></script>
	<script src="javascripts/raphael.js"></script>
	<!-- <script src="scale.raphael.js"></script> -->
	
	<script src="javascripts/color.jquery.js"></script>
	<script src="javascripts/jquery.usmap.js"></script>
	
	<script>
	$(document).ready(function() {
	  $('#map').usmap({
	    'stateSpecificStyles': {
	      'AK' : {fill: '#ff0'}
	    },
	    'stateSpecificHoverStyles': {
	      'HI' : {fill: '#000'}
	    },
	    
	    'mouseoverState': {
	      'HI' : function(event, data) {
	    	// return false
          }
	    },
	    
	    'click' : function(event, data) {
	      $('#alert')
	        .text('State of '+data.name+': Electoral Votes: '+data.voteEV+'\nObama: '+data.voteO+'\nRomney: ' + data.voteR)
	        .stop()
	        .css('backgroundColor', '#ff0')
	        .animate({backgroundColor: '#ddd'}, 1000);
	    }
	  });
	  
	  $('#map2').usmap({
	    'stateStyles': {
	      fill: '#025', 
	      "stroke-width": 1,
	      'stroke' : '#036'
	    },
	    'stateHoverStyles': {
	      fill: 'teal'
	    },
	    
	    'click' : function(event, data) {
	      $('#alert')
	        .text('Click '+data.name+' on map 2')
	        .stop()
	        .css('backgroundColor', '#af0')
	        .animate({backgroundColor: '#ddd'}, 1000);
	    }
	  });
	  
	  $('#over-md').click(function(event){
	    $('#map').usmap('trigger', 'MD', 'mouseover', event);
	  });
	  
	  $('#out-md').click(function(event){
	    $('#map').usmap('trigger', 'MD', 'mouseout', event);
	  });
	});
	</script>
</head>
<body>
  <div id="alert">Click alerts</div>
  
   <!-- was 930 by 630 -->

  <div id="map" style="width: 930px; height: 630px; border: solid 3px red;">
  </div>
  
  <button id="over-md">color MD</button> <button id="out-md">color out MD</button>
  <div id="map2" style="width: 300px; height: 300px;"></div>

  <script type="text/javascript">
var myObj = { 
    fred: { apples: 2, oranges: 4, bananas: 7, melons: 0 }, 
    mary: { apples: 0, oranges: 10, bananas: 0, melons: 0 }, 
    sarah: { apples: 0, oranges: 0, bananas: 0, melons: 5 } 
}

document.write( myObj[ 'fred' ][ 'apples' ] );
</script>
</body>
</html>
